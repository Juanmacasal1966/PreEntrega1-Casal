<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
</head>
<body>

<div>
    <h2>Calculadora Interactiva</h2>
    
    <form id="calculatorForm">
        <label for="operation">Tipo de Operación:</label>
        <select id="operation" name="operation">
            <option value="+">Suma</option>
            <option value="-">Resta</option>
            <option value="*">Multiplicación</option>
            <option value="/">División</option>
            <option value="^">Potencia</option>
            <option value="raiz">Raíz Cuadrada</option>
        </select>

        <br>

        <label for="number1">Primer Número:</label>
        <input type="number" id="number1" name="number1" step="any" required>

        <div id="exponenteContainer" style="display: none;">
            <label for="exponente">Exponente:</label>
            <input type="number" id="exponente" name="exponente" step="any">
        </div>

        <br>

        <label for="number2" id="number2Label" style="display: none;">Segundo Número:</label>
        <input type="number" id="number2" name="number2" step="any" style="display: none;">

        <br>

        <button type="button" onclick="calcularConAlmacenamiento()">Realizar cálculo</button>
    </form>

    <br>

    <label for="searchResult">Buscar Resultado:</label>
    <input type="number" id="searchResult" step="any">
    <button type="button" onclick="buscarResultado()">Buscar</button>

    <br>

    <label for="filterCondition">Filtrar Resultados Mayor que:</label>
    <input type="number" id="filterCondition" step="any">
    <button type="button" onclick="filtrarResultados()">Filtrar</button>

    <br>

    <div id="resultadosEnConsola"></div>
</div>

<script src="script.js"></script>

</body>
</html>
